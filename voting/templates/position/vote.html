{% extends 'base.html' %}

{% block title %}Vote Verification{% endblock %}

{% block content %}
  	{% if user.is_authenticated %}
  		<br><br>
		<h3>{{message}}</h3>
		<br><br><br>
		<button onclick="goBack()" class="btn">Back</button>
	{% else %}
	    <h3>You are not logged in...</h3>
	    <a href="{% url 'login' %}" class="btn">login</a>
  	{% endif %}  

{% endblock %}
