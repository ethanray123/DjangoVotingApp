<!DOCTYPE html>
<html>
<head>
    <title>PartyList Voting</title>
</head>
<body>
    <h1>Parties and their Candidates</h1>
    <ul>
        {% if parties %}
            {% for party in parties %}
                <li>
                    <h4>{{ party.name }}</h4>
                    <a href="{% url 'voting:vote-party' party.id %}">Vote</a>
                </li>
            {% endfor %}
        {% else %}
            <li>
                <h1>
                    We're Sorry. 
                    No parties are registered at the moment.
                </h1>
            </li>
        {% endif %}
    </ul>
</body>
</html>
